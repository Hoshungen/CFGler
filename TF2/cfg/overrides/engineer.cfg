//	Aliases
alias BuildSentry "build 2"
alias BuildDispenser "build 0"
alias BuildTeleportEntrance "build 1"
alias BuildTeleportExit "build 3"

alias DestroySentry "destroy 2"
alias DestroyDispenser "destroy 0"
alias DestroyTeleportEntrance "destroy 1"
alias DestroyTeleportExit "destroy 3"

//	Bindings
bind e "BuildSentry"
bind r "BuildDispenser"
bind t "BuildTeleportEntrance"
bind y "BuildTeleportExit"