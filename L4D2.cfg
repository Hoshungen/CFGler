//Hoshungen's L4D2 config (16/9//24)
//  Left 4 Dead 2\left4dead2\cfg\autoexec
//	-windowed -noborder -w 1920 -h 1080 -novid -nojoy -nosteamcontroller -forcenovsync -useforcedmparms -noforcemparms -noforcemspd
//    Çıkarılan: -high -refresh 144

//Sens:
sensitivity 2.5
m_rawinput 1
m_filter 0
m_filter2 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_mousespeed 0

//Crosshair:
crosshair 1
cl_crosshair_dynamic 0
cl_crosshair_alpha 220//255
cl_crosshair_thickness 1

cl_crosshair_red 255//138
cl_crosshair_green 255//182
cl_crosshair_blue 0//220

//Network - TEST EDİLMELİ! :
sv_showimpacts 1
net_graph 1

//cl_lagcompensation 1
cl_forcepreload 1

rate 30000
cl_cmdrate 30//100
cl_updaterate 30//100
cl_interp 0.06
cl_interp_ratio 0//2, -1
cl_resend 1.5//6

//General:
//volume 1
fov_desired 100
cc_subtitles 1
cl_timeout 100//9999
cl_viewmodelfovsurvivor 60
muzzleflash_light 1
joystick 0
hud_classautokill 0
cl_logofile "materials/vgui/logos/spray14.vtf"
//engine_no_focus_sleep 50??

cl_colorblind 0//2
mat_queue_mode 2
//mat_monitorgamma 1.8
mat_grain_scale_override 0

net_scale 1
net_graphproportionalfont 1

voice_enable 1
sv_voiceenable 1

//Aliases:
alias y "exec autoexec"
alias temizle "r_cleardecals;mem_compact;cl_destroy_ragdolls"

//Null-Movement:
alias +mfwd "-back;+forward;alias checkfwd +forward;"
alias +mback "-forward;+back;alias checkback +back;"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft;"
alias +mright "-moveleft;+moveright;alias checkright +moveright;"
alias -mfwd "-forward;checkback;alias checkfwd none;"
alias -mback "-back;checkfwd;alias checkback none;"
alias -mleft "-moveleft;checkright;alias checkleft none;"
alias -mright "-moveright;checkleft;alias checkright none;"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//Bindings:

//unbindall
bind 0 "slot10"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

//Mouse

bind MOUSE1 "+attack"
bind MOUSE2 ""
bind MOUSE3 "+zoom"
bind MOUSE4 ""
bind MOUSE5 "+attack2"

////BU SATIRLAR HATA VERİYOR
//// 4 alt tuş
//// 5 üst tuş

//Movement Keys:
bind w "+mfwd"
bind s "+mback"
bind a "+mleft"
bind d "+mright"

bind SHIFT "+speed"
bind CTRL "+duck"

bind ALT "+strafe"
bind SPACE "+jump"

//
bind F1 "Vote Yes"
bind F2 "Vote No"
bind F3 "askconnect_accept"
bind F4 ""
bind F5 ""

bind ESCAPE "cancelselect"
bind TAB "+showscores;temizle"
bind ` "toggleconsole"

//
bind q "lastinv"
bind e "+use"
bind r "+reload"
bind t "impulse 201"
bind y "messagemode"
bind u "messagemode2"

//
bind f "impulse 100"

bind h "motd"

//
bind z "+mouse_menu Orders"
bind x "+mouse_menu QA"
bind c "+voicerecord"

bind m "chooseteam"
