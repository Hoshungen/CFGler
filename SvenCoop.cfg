//Sven Coop CFG (24/10//21)
//Autoexec
//clear;+voicerecord;-voicerecord

//Gameplay
//name Hoshungen
model HL_Gus
topcolor 220;bottomcolor 0

volume .2;bgmvolume 1;suitvolume 1
gamma 3
//brightness 0 //ETKİSİZ
sensitivity 1.3;zoom_sensitivity_ratio 1.5
hud_fastswitch 0
gl_spriteblend 0;crosshair 1

//GFX
fps_max 200;fps_override 1;gl_vsync 0
r_dynamic 1 //FPS düşürüyor DİKKAT!
r_decals 1 //İŞLİYOR MU
mp_decals 10 //İŞLİYOR MU
cl_himodels 1
gl_fog 0
gl_max_size 1024
gl_cull 1
gl_wateramp 1
gl_picmip 0
gl_clear 1
// gl_alphamin 0.25
r_lightmap 0;gl_lightholes 1
gl_overbright 1
//r_fullbright 1 İŞLEMİYOR
violence_ablood 1
violence_agibs 1
violence_hblood 1
violence_hgibs 1
gl_texturemode GL_LINEAR_MIPMAP_LINEAR //Pixelated=gl_texturemode gl_nearest

//Alias
alias fp "firstperson"
alias tp "thirdperson"
default_fov 90;r_drawviewmodel 1

alias au "exec autoexec.cfg"
echo AutoExec yuklendi
