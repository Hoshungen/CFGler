//Alias
alias uc "exec userconfig.cfg"

alias fp "firstperson"
alias tp "thirdperson"
default_fov 96;r_drawviewmodel 1

//Gameplay
//name Hoshungen
model HL_Gus
topcolor 220;bottomcolor 0

volume .2
bgmvolume 1
suitvolume 1

gamma 3
//brightness 0 //ETKİSİZ
//sensitivity 3
//zoom_sensitivity_ratio 1
hud_fastswitch 0
gl_spriteblend 0;crosshair 1

//GFX
fps_max 150;fps_override 1;gl_vsync 0
r_dynamic 1 //FPS düşürüyor DİKKAT!
r_decals 1 //İŞLİYOR MU
mp_decals 10 //İŞLİYOR MU
cl_himodels 1
gl_fog 0
gl_max_size 1024
gl_cull 1
gl_wateramp 1
gl_picmip 0
gl_clear 1
// gl_alphamin 0.25
r_lightmap 0;gl_lightholes 1
gl_overbright 1
//r_fullbright 1 İŞLEMİYOR
violence_ablood 1
violence_agibs 1
violence_hblood 1
violence_hgibs 1
gl_texturemode GL_LINEAR_MIPMAP_LINEAR //Pixelated=gl_texturemode gl_nearest

//Binds:

////Sıra 1

////Sıra 2
bind f "impulse 100"
bind g "drop"
//bind h
//bind j
//bind k
//bind l


////Sıra 3
//bind z

////
bind TAB "+showscores"

bind SPACE "+jump"
bind END "kill"
bind DEL "kill"

////Mouse
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MOUSE3 "impulse 100"

bind MOUSE4 ""			//Üst
bind MOUSE5 "+attack2"	//Alt

echo Config yuklendi
