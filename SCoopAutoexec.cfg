model BS_Unarmored_Barney_1

//brightness 10;gamma 3






//volume .2;bgmvolume 1;suitvolume 1
sensitivity 1.3;zoom_sensitivity_ratio 1.5


hud_fastswitch 0


gl_spriteblend 0;crosshair 1





//FPS
fps_max 200;fps_override 1;gl_vsync 0

r_dynamic 1 //FPS düşürüyor DİKKAT!
r_decals 1 //İŞLİYOR MU
mp_decals 5 //İŞLİYOR MU
cl_himodels 0
gl_fog 0
gl_max_size 1024
gl_cull 1
gl_wateramp 0 //wateramp: 0.187500

gl_clear 1
// gl_alphamin 0.25




r_lightmap 0;gl_lightholes 1


gl_overbright 1
//r_fullbright 1 İŞLEMİYOR



violence_ablood 1
violence_agibs 1
violence_hblood 1
violence_hgibs 1


gl_texturemode gl_nearest //Piksel Dokular
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR //Texture Filtering



//Alias
alias fp "firstperson"
alias tp "thirdperson"
default_fov 90;r_drawviewmodel 1 //FOV 90dı






