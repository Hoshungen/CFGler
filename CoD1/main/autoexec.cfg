//Hoshungen's CoD 1 SP CFG (16/9//24)
//	Water reflections rendering is broken on AMD Graphics

set sv_cheats 1

seta sensitivity 3
seta cl_mouseaccel 0

seta r_mode -1
seta r_fullscreen 1
seta r_customwidth 1920
seta r_customheight 1080
seta r_customaspect 1.7
seta cg_fov 96

seta r_overBrightBits 1
seta r_ignorehwgamma 1

seta r_lodbias 0
seta r_flares 1
seta r_depthbits 32
seta r_texturebits 32
seta r_stencilbits 32

seta r_texturemode GL_LINEAR_MIPMAP_LINEAR
seta r_picmip 0
seta r_picmip2 0
seta r_detailtextures 1

//Gameplay
seta cg_blood 1
seta cg_brass 1
seta cg_marks 1

seta r_fastsky 0
seta r_drawSun 1

seta mss_khz 44
seta mss_stereo 1

//EXPERIMENTAL, FPS DROPPERS, GLITCHY
seta r_smp 1
seta sys_sysMB 4096

seta r_swapinterval 0
seta com_maxfps 150//85
seta r_finish 1//vsync

seta r_dynamiclight 1
//^ 0, 2

seta r_maxEntLights 2

seta com_hunkmegs 512
//^ 256 , def: 128

seta cg_nopredict 0

seta cg_shadows 4

set sv_cheats 0
